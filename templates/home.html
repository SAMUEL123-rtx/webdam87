<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home √âpico</title>
    <style>
        /* Reset y fuente moderna */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b0b1f, #1a1a3a, #0f0f2f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de estrellas */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.15;
            pointer-events: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tarjeta principal */
        .home-container {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 40px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 180, 255, 0.4);
            max-width: 600px;
            width: 90%;
            z-index: 10;
        }

        /* T√≠tulo */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
            letter-spacing: 2px;
        }

        /* Subt√≠tulo */
        .welcome-text {
            color: #b0e0ff;
            font-size: 1.3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.6);
        }

        /* Bot√≥n √©pico que lleva al form_login */
        .login-button {
            display: inline-block;
            padding: 18px 50px;
            background: linear-gradient(45deg, #0077be, #00b4ff, #0077be);
            background-size: 200% auto;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 180, 255, 0.6), 0 0 30px rgba(0, 212, 255, 0.8);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin: 20px 0;
        }

        .login-button:hover {
            background-position: right center;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 200, 255, 0.9), 0 0 50px #00a6ff;
            letter-spacing: 4px;
        }

        .login-button:active {
            transform: translateY(2px) scale(1.02);
        }

        /* Efecto de destello */
        .login-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(25deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .login-button:hover::after {
            left: 100%;
            opacity: 1;
        }

        /* Descripci√≥n */
        .description {
            color: #a0a0d0;
            margin-top: 30px;
            font-size: 1.1rem;
            border-top: 1px solid rgba(100, 200, 255, 0.3);
            padding-top: 30px;
        }

        .description p {
            margin-bottom: 10px;
        }

        /* Icono decorativo */
        .epic-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px cyan);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 2.2rem;
            }

            .login-button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <!-- Icono decorativo -->
        <div class="epic-icon">

        <!-- Mensaje de bienvenida -->

        <a href="form_login" class="login-button">

        </a>

        <!-- Descripci√≥n -->
        <div class="description">
            <p>‚ú® Haz clic en el bot√≥n para acceder al formulario de login</p>
            <p>üåå La puerta a un mundo √©pico te espera</p>
            <p style="font-size: 0.9rem; margin-top: 20px; color: #6a8daf;">
                (Aseg√∫rate que form_login.html est√© en la misma carpeta)
            </p>
        </div>
    </div>
</body>
</html>
