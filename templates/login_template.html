<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login √âpico</title>
    <style>
        /* Reset b√°sico y fuente moderna */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0b0b1f, #1a1a3a, #0f0f2f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Efecto de estrellas o part√≠culas de fondo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(white 1px, transparent 1px),
                radial-gradient(white 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.15;
            pointer-events: none;
        }

        /* Animaci√≥n del gradiente de fondo */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Tarjeta del formulario */
        form {
            background: rgba(20, 20, 40, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid rgba(100, 200, 255, 0.3);
            border-radius: 30px;
            padding: 40px 35px;
            width: 400px;
            max-width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 180, 255, 0.4);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 10;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.9), 0 0 50px rgba(0, 200, 255, 0.7);
            border-color: rgba(0, 200, 255, 0.7);
        }

        /* T√≠tulo (lo agregu√© para darle m√°s √©pica) */
        form::before {
            content: "‚ö° ACCESO ‚ö°";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            color: white;
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px cyan;
            box-shadow: 0 5px 20px rgba(0, 200, 255, 0.6);
            white-space: nowrap;
        }

        /* Estilos para las etiquetas */
        label {
            display: block;
            color: #b0e0ff;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 200, 255, 0.8);
        }

        /* Campos de entrada */
        input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            background: rgba(10, 10, 25, 0.7);
            border: 2px solid #2a4f6e;
            border-radius: 15px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 180, 255, 0.2);
        }

        input:focus {
            border-color: #00ccff;
            background: rgba(15, 15, 35, 0.9);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5), 0 0 20px #00ccff, 0 0 40px #0077ff;
            transform: scale(1.02);
        }

        input::placeholder {
            color: #a0a0d0;
            opacity: 0.6;
        }

        /* Bot√≥n √©pico */
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #0077be, #00b4ff, #0077be);
            background-size: 200% auto;
            border: none;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 180, 255, 0.4), 0 0 20px rgba(0, 212, 255, 0.6);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-position: right center;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 200, 255, 0.8), 0 0 40px #00a6ff, 0 0 80px #003cff;
            letter-spacing: 4px;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 10px rgba(0, 180, 255, 0.6);
        }

        /* Efecto de destello en el bot√≥n */
        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(25deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        button:hover::after {
            left: 100%;
            opacity: 1;
        }

        /* Eliminamos los <br> del HTML con CSS para que no rompan el dise√±o */
        br {
            display: none;
        }

        /* Mensaje opcional de pie (lo puse como adorno) */
        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: #6a8daf;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(0, 100, 255, 0.3);
        }

        .footer-text a {
            color: #00c8ff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-shadow: 0 0 10px cyan;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="/sign_in" method="POST">
        <label for="email">‚ö° Correo / Usuario:</label>
        <input type="text" id="email" name="login" placeholder="usuario@email.com" required>

        <label for="password">üîí Contrase√±a:</label>
        <input type="password" id="password" name="passwd" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

        <button type="submit">Aceptar</button>

        <!-- Un peque√±o extra decorativo -->
        <div class="footer-text">
            ¬øOlvidaste tus datos? <a href="#">Recuperar acceso</a>
        </div>
    </form>
</body>
</html>
